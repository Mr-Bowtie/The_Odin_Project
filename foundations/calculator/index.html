<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr-Bowtie's Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div id="container">
        <div class="row" id="display">
            <div class="tallyZone"></div>
        </div>
        <div class="row">
            <button data-key="c" class="button clear">c</button>
            <button data-key="Backspace" class="button clear"><-</button>
            <button data-key="+/-" class="button operator">+/-</button>
            <button data-key="/" class="button operator math">/</button>
        </div>
        <div class="row">
            <button data-key="7" class="button number">7</button>
            <button data-key="8" class="button number">8</button>
            <button data-key="9" class="button number">9</button>
            <button data-key="*" class="button operator math">*</button>
        </div>
        <div class="row">
            <button data-key="4" class="button number">4</button>
            <button data-key="5" class="button number">5</button>
            <button data-key="6" class="button number">6</button>
            <button data-key="-" class="button operator math">-</button>
        </div>
        <div class="row">
            <button data-key="1" class="button number">1</button>
            <button data-key="2" class="button number">2</button>
            <button data-key="3" class="button number">3</button>
            <button data-key="+" class="button operator math">+</button>
        </div>
        <div class="row">
            <button data-key="0" class="button number zero ">0</button>
            <button data-key="." class="button operator">.</button>
            <button data-key="=" class="button operator">=</button>
        </div>
    </div>
</body>

</html>
<script src="calc.js"></script>
